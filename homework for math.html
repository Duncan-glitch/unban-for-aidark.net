<!DOCTYPE html>
<html>
  <head>
    <title>aidark.net Viewer</title>
    <script>
      async function loadPage() {
        const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent("https://aidark.net"));
        const html = await res.text();
        document.getElementById("viewer").innerHTML = html;
      }
      window.onload = loadPage;
    </script>
  </head>
  <body>
    <div id="viewer">Loading...</div>
  </body>
</html>
