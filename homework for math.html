<iframe id="myIframe" src="about:blank" width="800" height="600" frameborder="0"></iframe>

<script>
    var iframe = document.getElementById("myIframe");
    var iframeDocument = iframe.contentWindow.document;

    // Open the iframe document to write content
    iframeDocument.open();

    // Write a script that redirects to a specific URL
    iframeDocument.write(`
        <script>
            window.location.href = "https://www.aidark.net";
        </script>
    `);

    iframeDocument.close();
</script>
